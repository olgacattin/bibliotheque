{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block content %}
    <div id="content">
        <p>Formulaire Auteur - suppression</p>
        {% if error_message %}
            <p><strong>{{ error_messages }}</strong></p>
        {% endif %}

	    <form action="" method="post">
	        {% csrf_token %}

	        <table>
	            {{ form.as_table }}
	            <p>{{ object }}</p>
	        </table>
	       
	        <a href="{% url 'auteur_list' %}"><img src="{{ STATIC_URL }}images/back.png" width="20" alt="annuler"/></a>
	        <input type="image" src="{{ STATIC_URL }}images/recyclebin.png" width="20" alt="supprimer" value="submit"/>
	    </form>
    </div>
{% endblock %}

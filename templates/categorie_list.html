{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block content %}
    <div id="content">
        <table id="table_liste"> 
            <thead>
                <h5>Liste des catégories</h5>
                <tr>
                    <th>Code type</th>
                    <th>Nom type</th>
                    <th></th>
                    <th></th>
                    <th><a href=""><img src="{{ STATIC_URL }}images/newpage.png" width="32" alt="add"/></a></th>
                </tr>
            </thead>
            <tbody>
                {% for categorie in object_list %}
                    <tr>
                        <td>{{ categorie.code_type }}</td>
                        <td>{{ categorie.nom_type }}</td>
                        <td><a href=""><img src="{{ STATIC_URL }}images/pencil.png" width="20" alt="update"/></a></td>
                        <td><a href=""><img src="{{ STATIC_URL }}images/recyclebin.png" width="20" alt="effacer"/></a></td>
                    </tr>

                {% empty %}
                    <p>Catégories list no available.</p>
       
                {% endfor %}
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
{% endblock %}
